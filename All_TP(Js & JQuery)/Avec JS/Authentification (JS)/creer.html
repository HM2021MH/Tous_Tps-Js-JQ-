<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">
  body
      {
         margin: 80px 20% 20% 20%;
      }
      .box
       {
        padding: 10px;
        justify-content: center;
        background-color: rgba(255,255, 255, 0.2);
        border-radius: 6px;
        box-shadow: 0 5px 35px rgba(0, 0, 0, 0.2);
       }
      h3{
  margin: 10px 10px ;
   color: white;
  text-shadow: 2px 2px 4px #000000;
}
.button{
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 5px; 
      border: none;
      background: #1c87c9; 
      color: #fff;
      }
      .button:hover {
      background: #26a9e0;
      }  
</style>
</head>
<body> 
   <center><h3> Cr√©er un compte </h3> </center>
  <hr>
<div class="box">
  <br> 
<form onsubmit="signup()">

  <div class="input-group" style="margin-bottom : 10px;">
    <span class="input-group-text">First and last name</span>
    <input type="text" aria-label="First name" class="form-control" id="nom">
    <input type="text" aria-label="Last name" class="form-control"id="prenom">
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Login :</label>
    <div class="col-sm-10">
    <input type="email"  class="form-control" id="email" placeholder="email@example.com" required>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password : </label>
    <div class="col-sm-10">
     <input type="password" class="form-control" id="pass" required>
    </div>
  </div>
  <input type="submit" class="button" value="S'inscrire">
</form>
</div>
    <script src="authentifier.js"></script>

</body>
</html>
